<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="/img/phone_back.png" alt="phone">
      <img class="fundo-phone" src="/img/fundo1.jpg" alt="">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <div class="insta-logo"></div>
        <div class="profile-photo">
          <img src="/img/little.jpg" alt="Marcelo's profile photo">
        </div>
        <a href="#" class="instagram-login">Continue como Marcelo Ludovico</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é Marcelo Ludovico</p>
        <p class="not-account">
          <a href="#"><span class="link-blue">Alternar contas</span></a>
          ou
          <a href="#"><span class="link-blue">Inscreva-se</span></a>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download">
            <div class="play-store"></div>
          </a>
          <a href="#" class="app-download">
            <div class="app-store"></div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
